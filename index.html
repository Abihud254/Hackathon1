<!DOCTYPE html> <!-- This tells the browser the document is HTML5 -->
<html lang="en"> <!-- Starts the HTML document and sets the language to English -->
<head>
  <meta charset="UTF-8"> <!-- Character encoding for special characters -->
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- Makes site responsive -->
  <title>Your Name | Portfolio</title> <!-- The title shown on the browser tab -->
  <link rel="stylesheet" href="styles.css"> <!-- Link to the external CSS file -->
</head>
<body>

  <!-- Header section with your name and navigation menu -->
  <header>
    <h1>Your Name</h1> <!-- Main heading -->
    <nav>
      <!-- Links jump to different parts of the same page -->
      <a href="#about">About</a>
      <a href="#projects">Projects</a>
      <a href="#contact">Contact</a>
    </nav>
  </header>

  <!-- About section -->
  <section id="about">
    <h2>About Me</h2>
    <p>Hi! I am learning web development. This is my first website portfolio!</p>
  </section>

  <!-- Projects section -->
  <section id="projects">
    <h2>Projects</h2>

    <!-- Single project card -->
    <div class="project">
      <h3>Sample Project</h3>
      <p>This is a description of one of my projects.</p>
    </div>

  </section>

  <!-- Contact section -->
  <section id="contact">
    <h2>Contact</h2>
    <p>Email me at: <a href="mailto:your.email@example.com">your.email@example.com</a></p>
  </section>

  <!-- Footer section -->
  <footer>
    <p>&copy; 2025 Your Name</p> <!-- Copyright -->
  </footer>

</body>
</html>
